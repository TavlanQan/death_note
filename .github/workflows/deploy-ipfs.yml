name: Deploy Frontend to Filebase IPFS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Next static export)
        run: npm run build

      - name: Install IPFS CLI
        run: |
          set -euo pipefail

          # Зафиксируйте версию (при необходимости)
          IPFS_VERSION=${IPFS_VERSION:-v0.30.0}

          # Определяем архитектуру runner'а
          arch=$(uname -m)
          case "$arch" in
            x86_64) TAR_ARCH="linux-amd64" ;;
            aarch64|arm64) TAR_ARCH="linux-arm64" ;;
            *) echo "Unsupported architecture: $arch"; exit 1 ;;
          esac

          # Имя архива на dist.ipfs.io содержит "v" в версии
          FNAME="go-ipfs_${IPFS_VERSION}_${TAR_ARCH}.tar.gz"
          URL="https://dist.ipfs.io/go-ipfs/${IPFS_VERSION}/${FNAME}"

          echo "Downloading $URL"
          curl -fSL "$URL" -o "/tmp/$FNAME"

          echo "Verifying tarball"
          tar -tzf "/tmp/$FNAME" > /dev/null

          # Распаковываем в временную папку и ищем бинарник ipfs
          EXTRACT_DIR=$(mktemp -d)
          tar -xzf "/tmp/$FNAME" -C "$EXTRACT_DIR"

          IPFS_BIN=$(find "$EXTRACT_DIR" -type f -name ipfs -executable -print -quit || true)
          if [ -z "$IPFS_BIN" ]; then
            echo "ERROR: ipfs binary not found in archive. Список содержимого архива:"
            tar -tzf "/tmp/$FNAME"
            exit 1
          fi

          echo "Found ipfs binary at: $IPFS_BIN"
          # Устанавливаем с правильными правами
          sudo install -m 0755 "$IPFS_BIN" /usr/local/bin/ipfs
          ipfs --version

      - name: Upload to Filebase IPFS
        id: ipfs
        env:
          FILEBASE_RPC_KEY: ${{ secrets.FILEBASE_RPC_KEY }}
        run: |
          CID=$(ipfs \
            --api="/dns4/rpc.filebase.io/tcp/443/https" \
            --api-auth="$FILEBASE_RPC_KEY" \
            add -r -Q out)
          echo "cid=$CID" >> $GITHUB_OUTPUT
          echo "Deployed CID: $CID"

      - name: Update IPNS
        env:
          FILEBASE_RPC_KEY: ${{ secrets.FILEBASE_RPC_KEY }}
          IPNS_KEY: ${{ secrets.FILEBASE_IPNS_KEY }}
        run: |
          ipfs \
            --api="/dns4/rpc.filebase.io/tcp/443/https" \
            --api-auth="$FILEBASE_RPC_KEY" \
            name publish --key=$IPNS_KEY /ipfs/${{ steps.ipfs.outputs.cid }}

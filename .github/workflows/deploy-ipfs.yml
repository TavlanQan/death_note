name: Deploy Frontend to Filebase IPFS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Next static export)
        run: npm run build

      - name: Install IPFS CLI
        run: |
          # Устанавливаем конкретную стабильную версию
          VERSION="v0.30.0"
          echo "Устанавливаем IPFS версии $VERSION"
          # Скачиваем
          curl -sL "https://dist.ipfs.io/go-ipfs/${VERSION}/go-ipfs_${VERSION#v}_linux-amd64.tar.gz" -o kubo.tar.gz
          # Проверяем, что скачался именно gzip-архив
          file kubo.tar.gz | grep -q "gzip compressed data" || (echo "ОШИБКА: Файл не является архивом!" && exit 1)
          # Распаковываем и устанавливаем
          tar -xzf kubo.tar.gz
          sudo mv go-ipfs/ipfs /usr/local/bin/ipfs
          ipfs --version
          echo "Установка завершена успешно"

      - name: Upload to Filebase IPFS
        id: ipfs
        env:
          FILEBASE_RPC_KEY: ${{ secrets.FILEBASE_RPC_KEY }}
        run: |
          CID=$(ipfs \
            --api="/dns4/rpc.filebase.io/tcp/443/https" \
            --api-auth="$FILEBASE_RPC_KEY" \
            add -r -Q out)
          echo "cid=$CID" >> $GITHUB_OUTPUT
          echo "Deployed CID: $CID"

      - name: Update IPNS
        env:
          FILEBASE_RPC_KEY: ${{ secrets.FILEBASE_RPC_KEY }}
          IPNS_KEY: ${{ secrets.FILEBASE_IPNS_KEY }}
        run: |
          ipfs \
            --api="/dns4/rpc.filebase.io/tcp/443/https" \
            --api-auth="$FILEBASE_RPC_KEY" \
            name publish --key=$IPNS_KEY /ipfs/${{ steps.ipfs.outputs.cid }}
